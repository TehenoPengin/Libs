<font size = "1">Транскодер от TehenoPengin</font>

<script>
var mapping =
{
	"q": "й",
	"w": "ц",
	"e": "у",
	"r": "к",
	"t": "е",
	"y": "н",
	"u": "г",
	"i": "ш",
	"o": "щ",
	"p": "з",
	"[": "х",
	"]": "ъ",
	"a": "ф",
	"s": "ы",
	"d": "в",
	"f": "а",
	"g": "п",
	"h": "р",
	"j": "о",
	"k": "л",
	"l": "д",
	";": "ж",
	"'": "э",
	"z": "я",
	"x": "ч",
	"c": "с",
	"v": "м",
	"b": "и",
	"n": "т",
	"m": "ь",
	",": "б",
	".": "ю",
	"/": ".",
	"@": "\"",
	"#": "№",
	"$": ";",
	"^": ":",
	"&": "?",
	"*": "*"
};

function getLang(c)
{
	if(mapping[c.toLowerCase()] == undefined) return "ru";
	return "en";
}

function transform(c)
{
	var cp = c;
	var isCap = c != c.toLowerCase();
	c = c.toLowerCase();
	var lang = getLang(c);
	if(lang == "en") c = mapping[c];
	else
	{
		for(var j in mapping)
		{
			if(c == mapping[j])
			{
				c = j;
				break;
			}
		}
	}
	if(c == undefined) return cp;
	c = isCap ? c.toUpperCase() : c;
	return c;
}

function transcode()
{
	var input = document.getElementById("area").value;
	var output = "";
	for(var i in input) output += transform(input[i]);
	document.getElementById("area").value = output;
}
</script>
